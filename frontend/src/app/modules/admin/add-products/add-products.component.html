
<app-admin-navbar></app-admin-navbar>
<div  class="container">  
    <form id="contact" action="" method="post" (ngSubmit)="onSubmit()" >
      <h2 style="margin-left: 27%;">Add a New Product:</h2>
     
      <fieldset>
        <input placeholder="Product Name" type="text" tabindex="3"  name="name" [(ngModel)]="product.name" required>
      </fieldset>

      <fieldset>
        <input placeholder="Product Catagory" type="text" tabindex="3"  name="catagory" [(ngModel)]="product.catagory" required autofocus>
      </fieldset>

      <fieldset>
        <input placeholder="Product Brand" type="text" tabindex="3"  name="brand" [(ngModel)]="product.brand" required autofocus>
      </fieldset>
     
      <fieldset>
        <input placeholder="Product Unit Price" type="text" tabindex="3"  name="unitPrice" [(ngModel)]="product.unitPrice"  required>
      </fieldset>
      <fieldset>
        <input placeholder="Product Quantity" type="text" tabindex="3" name="quantity" [(ngModel)]="product.quantity" required>
      </fieldset>
      <fieldset>
        <input placeholder="Product image-url" type="text" tabindex="3"  name="imageURL" [(ngModel)]="product.imageURL"  required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      
    </form>
  </div>
  <app-admin-footer></app-admin-footer>
