<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<div style="margin-top: 2rem; width: 100%;">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div  class="col-lg-8"><h2> Product List</h2></div>
                    <div class="col-lg-4">
                        <button (click)="onAdd()"  type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th> ID</th>
                        <th> Name</th>
                        
                        <th>Unit-price</th>
                        <th> Quantity </th>    
                        <th>Image </th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody *ngFor="let pr of products">
                    <tr>
                        <td>{{ pr.id}}</td>
                        <td>{{ pr.name }}</td>
                       
                        <td>{{ pr.unitPrice }}</td>
                        <td>{{ pr.quantity }}</td>
                        <td> <img style="width:4.7rem; height: 2rem; "src="{{ pr.imageURL }}" >   </td>
                        <td style="width: 300px;">
                           
                            <a class="edit clickable"  (click)="onEdit(pr)"   title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete clickable" (click)="onDelete(pr)" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                          
                          
                        </td>
                    </tr>
                                  
                </tbody>
            </table>
        
        </div>
    </div>    
</div>  

<app-admin-footer></app-admin-footer>
