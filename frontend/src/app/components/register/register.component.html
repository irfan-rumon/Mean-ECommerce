

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="onSubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h3 style="margin-left: 10rem;margin-bottom:2rem;color: rgb(78, 78, 122);">Crate Account</h3>
              
            </div>
  
            
             
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text"  [(ngModel)]="user.fullName" name="fullName" class="form-control form-control-lg"
                placeholder="Enter Full Name" /></div>

				<div class="form-outline mb-4">
					<input type="text"  [(ngModel)]="user.userName" name="userName" class="form-control form-control-lg"
					  placeholder="Enter Username" /></div>	

					  <div class="form-outline mb-4">
						<input type="email"  [(ngModel)]="user.email" name="email" class="form-control form-control-lg"
						  placeholder="Enter Email" /></div>		
						  
						  <div class="form-outline mb-4">
							<input type="text"  [(ngModel)]="user.address" name="address" class="form-control form-control-lg"
							  placeholder="Enter Address" /></div>		
							  
							  <div class="form-outline mb-4">
								<input type="number"  [(ngModel)]="user.phone" name="phone" class="form-control form-control-lg"
								  placeholder="Enter Contact No." /></div>		  

								  <div class="form-outline mb-3">
									<input type="password"  [(ngModel)]="user.password" name="password" class="form-control form-control-lg"
									  placeholder="Enter Password" /></div>		  	  
  
           
  
          
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Create Account</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? 
                <a [routerLink] = "['/login']"
                  class="link-primary">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>


<app-footer></app-footer>
