<app-navbar [totalAddedQuantity]=" totalAddedQuanty"></app-navbar>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootdey">
<div class="row bootstrap snippets">
    <div class="col-lg-3 col-md-3 col-sm-12">
      
    </div>
    <div class="clearfix visible-sm"></div>

    <!-- Cart -->
    <div class="col-lg-9 col-md-9 col-sm-12">
        <div class="col-lg-12 col-sm-12">
            <h3 class="title m-4" style="color: blueviolet;text-align: center;">My Orders:</h3>
        </div>
        <div class="col-lg-12 col-sm-12 hero-feature">
            <div class="card col-lg-12" style="width: 100%;">
                <div class="table-responsive" style="width: 100%;">
                    <table class="table table-bordered tbl-cart">
                        <thead>
                            <tr>
                                <td class="hidden-xs header">Order Id</td>
                                <td class="header">Order Date </td>
                               
                                <td class="header">Product Quantity</td>
                                <td class="td-qty header">Total Bill</td>
                                <td class="header">Status</td>
                        
                                
                            </tr>
                        </thead>
                        <tbody *ngFor="let op of orders">
                           
                            <tr>
                                <td class="hidden-xs">
                                    <a href="#">
                                        <img src="{{op._id}}" alt="Adidas Men Red Printed T-shirt" title="" width="47" height="47">
                                    </a>
                                </td>
                                <td class="medium-font">date</td>
            
                                
                                <td class="medium-font">
                                    {{op.totalAddedQuantity}}
                                </td>

                                <td class="medium-font">
                                    {{op.grandTotal}}
                                </td>

                                <td class="medium-font">
                                    {{op.status}}
                                </td>
                               
                                
                               
                            </tr>
                            
                        </tbody>
                    
                    </table>
                </div>
                
                <div class="d-flex">
                    <div  class="row justify-content-center">
                        <h6 class="header" style="margin-left: 2rem;">Order Status: <span class="price-info" style="color:red">Pending</span></h6>
                    </div>
    
                    <div  class="row justify-content-center">
                        <h6 class="header" style="margin-left: 58rem;">Total:<span class="price-info">${{total}}</span></h6>
                        <h6 class="header" style="margin-left: 58rem;">Shipping: <span class="price-info">${{shipping}}</span></h6>
                        <h6 class="header" style="margin-left: 58rem;">Grand Total(Tax Included):   <span class="price-info">${{grandTotal}}</span></h6>
                    </div>

                </div>
                
            </div>
          

        </div>
    </div>
    <!-- End Cart -->
</div>
</div>




<app-footer></app-footer>
