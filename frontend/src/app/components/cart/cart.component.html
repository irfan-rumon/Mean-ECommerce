<app-navbar [totalAddedQuantity]="totalAddedQuanty"></app-navbar>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootdey">
<div class="row bootstrap snippets">
    <div class="col-lg-3 col-md-3 col-sm-12">
      
    </div>
    <div class="clearfix visible-sm"></div>

    <!-- Cart -->
    <div class="col-lg-9 col-md-9 col-sm-12">
        <div class="col-lg-12 col-sm-12">
            <h3 class="title m-4" style="color: blueviolet;text-align: center;">SHOPPING CART</h3>
        </div>
        <div class="col-lg-12 col-sm-12 hero-feature">
            <div class="table-responsive">
                <table class="table table-bordered tbl-cart">
                    <thead>
                        <tr>
                            <td class="hidden-xs header">Image</td>
                            <td class="header">Product Name</td>
                           
                            <td class="header">Brand</td>
                            <td class="td-qty header">Quantity</td>
                            <td class="header">Unit Price</td>
                            <td class="header">Sub Total</td>
                            <td class="header">Remove</td>
                        </tr>
                    </thead>
                    <tbody *ngFor="let cp of cartProducts">
                       
                        <tr>
                            <td class="hidden-xs">
                                <a href="#">
                                    <img src="{{cp.imageURL}}" alt="Adidas Men Red Printed T-shirt" title="" width="47" height="47">
                                </a>
                            </td>
                            <td class="medium-font">{{cp.name}}</td>
        
                            
                            <td class="medium-font">
                                {{cp.brand}}
                            </td>
                           
                            <td class="medium-font">
                                <div class="input-group bootstrap-touchspin">
                                 <button type="button" (click)="minusQuantity(cp)" style="margin-right: 1rem;" ><span style="font-size: 1rem; font-weight:bold;">-</span></button>   
                               
                                 {{cp.quantity}}

                                 <button type="button" (click)="addQuantity(cp)" style="margin-left: 1rem;" ><span style="font-size: 1rem; font-weight:bold;">+</span></button>    
                               
                               
                               
                            </div>
                            </td>
                            <td class="price medium-font">$ {{cp.unitPrice}}</td>
                            <td class="medium-font">${{cp.subtotal}}</td>
                            <td class="text-center">
                                <i class="bi bi-trash-fill" (click)="deleteCartProduct(cp)" style="color: red; font-size: 1.2rem;"></i>
                            </td>
                        </tr>
                        
                    </tbody>
                    <tr>
                        <td colspan="6" align="right">Total:</td>
                        <td class="total" colspan="2"><b>${{total}}</b>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <!-- End Cart -->
</div>
</div>

<div  class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card">
            <div class="row">
                <div class="col-lg-3 radio-group" >
                    <div class="row d-flex px-3 radio ms-5" style="margin-left: 5rem;">
                        <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
                        <p class="my-auto">Credit Card</p>
                    </div>
                    <div class="row d-flex ms-5 px-3 radio gray" style="margin-left: 5rem;">
                        <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
                        <p class="my-auto">Debit Card</p>
                    </div>
                    <div class="row d-flex ms-5 px-3 radio gray mb-3" style="margin-left: 5rem;">
                        <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
                        <p class="my-auto">PayPal</p>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="row px-2">
                        <div class="form-group col-md-6">
                            <label class="form-control-label header">Name on Card</label>
                            <input type="text" id="cname" name="cname" placeholder="Johnny Doe">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-control-label header">Card Number</label>
                            <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444">
                        </div>
                    </div>
                    <div class="row px-2">
                        <div class="form-group col-md-6">
                            <label class="form-control-label header">Expiration Date</label>
                            <input type="text" id="exp" name="exp" placeholder="MM/YYYY">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-control-label header">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="***">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-2">
                    <div class="row d-flex justify-content-between px-4">
                        <p class="mb-1 text-left">Total</p>
                        <h6 class="mb-1 text-right">${{total}}</h6>
                    </div>
                    <div class="row d-flex justify-content-between px-4">
                        <p class="mb-1 text-left">Shipping</p>
                        <h6 class="mb-1 text-right">${{shipping}}</h6>
                    </div>
                    <div class="row d-flex justify-content-between px-4" id="tax">
                        <p class="mb-1 text-left">Grand Total (tax included)</p>
                        <h6 class="mb-1 text-right">${{grandTotal}}</h6>
                    </div>
                    <button class="btn-block btn-blue">
                        <span>
                            <span id="checkout">Checkout</span>
                           
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
